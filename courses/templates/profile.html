{% extends "base.html" %}
{% block start %}
<div class="container">
  <div class="row">
    <div class="col-8">
      {% if request.user.is_authenticated %}
        <div class="container">
          <div class="row">
            <div class="col-4">{{user.username}}</div>
            <div class="col-8">
              <div class="container">
                <div class="row">
                  <div class="col-4">First Name : {{user.first_name}}</div>
                  <div class="col-4">Last Name : {{user.last_name}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
